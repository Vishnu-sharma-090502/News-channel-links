<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VS News</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <header>
    <div class="top-bar">
      <span id="time">Time: --:--:--</span>
      <a href="#" class="home-btn">NEWS-LINKS</a>
      <span id="date">date: --:--:--</span>
    </div>
    <nav>
      <a href="#latest-news"><button>Latest News</button></a>
      <a href="#circkit"><button>Cricket</button></a>
      <a href="#live"><button>Live</button></a>
      <a href="#bollywood"><button>Bollywood</button></a>
      <a href="#current-affair"><button>Current Affairs</button></a>
      <a href="#hollywood"><button>Hollywood</button></a>
    </nav>
  </header>

  <main>
    <div id="box">
      <a href="https://www.indiatoday.in/" target="_blank"><div id="latest-news" class="box box-1"></div></a>
      <a href="https://www.hindustantimes.com/cricket"><div id="circkit" class="box box-2"></div></a>
      <a href="https://www.ndtv.com/livetv-ndtv24x7"><div id="live" class="box box-3"></div></a>
      <a href="https://timesofindia.indiatimes.com/entertainment/hindi/bollywood/news"><div id="bollywood" class="box box-4"></div></a>
      <a href="https://www.gktoday.in/current-affairs/"><div id="current-affair" class="box box-5"></div></a>
      <a href="https://www.hindustantimes.com/entertainment/hollywood"><div id="hollywood" class="box box-6"></div></a>
    </div>
  </main>

  <footer>
    <a href="#" class="home-btn">Back to top</a><br><br>
    &copy; 2025 VS-NEWS
  </footer>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("time").innerText = `Time: ${hours}:${minutes}:${seconds}`;

      let day = now.getDate();
      let month = now.getMonth() + 1;
      let year = now.getFullYear();
      day = day < 10 ? "0" + day : day;
      month = month < 10 ? "0" + month : month;
      document.getElementById("date").innerText = `Date: ${day}/${month}/${year}`;
    }

    updateTimeAndDate();
    setInterval(updateTimeAndDate, 1000);
  </script>

</body>
</html>
